<main>
  <div class="content">
    <mat-card>
      <mat-card-content>
        <div fxLayout fxLayoutGap="48px" class="foundation-container"
          [style.backgroundColor]="foundation?.category | actionCategoryBackgroundColor">
          <mat-icon [style.color]="foundation?.category | actionCategoryBackgroundColor"
            [style.borderColor]="foundation?.category | actionCategoryBackgroundColor" class="foundation-category-icon">
            {{foundation?.category | actionCategoryIcon}}</mat-icon>
          <div class="foundation-content" fxLayout="column" fxLayoutAlign="center">
            <h3 class="mat-h3 foundation-name">{{foundation?.name}}</h3>
            <div class="foundation-detail" fxLayout fxLayoutGap="24px">
              <app-content label="CNPJ" [value]="foundation?.cnpj"></app-content>
              <app-content label="E-mail" [value]="foundation?.email"></app-content>
              <app-content label="Telefone" [value]="foundation?.phone"></app-content>
            </div>
            <div class="foundation-detail" fxLayout fxLayoutGap="24px">
              <app-content label="Início funcionamento" [value]="foundation?.operatingInfo.startTime | date:'HH:mm'">
              </app-content>
              <app-content label="Fim funcionamento" [value]="foundation?.operatingInfo.endTime | date:'HH:mm'">
              </app-content>
              <app-content label="Finais de semana" [value]="foundation?.operatingInfo.weekend ? 'Sim' : 'Não'">
              </app-content>
            </div>
          </div>
        </div>
        <div class="social-container" fxLayout fxLayoutGap="16px" fxLayoutAlign="start center">
          <app-progress-indicator
            *ngFor="let stat of currentGoalStats"
            [symbol]="stat.type | productTypeIcon"
            [color]="stat.type | productTypeColor"
            [progress]="stat.progress">
          </app-progress-indicator>
          <span fxFlex></span>
          <div fxLayout fxLayoutAlign="start center">
            <span>acesse nosso site</span>
            <button mat-icon-button>
              <mat-icon>web</mat-icon>
            </button>
          </div>
          <div fxLayout fxLayoutAlign="start center">
            <span>siga-nos nas redes sociais</span>
            <button mat-icon-button>
              <mat-icon svgIcon="facebook"></mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon svgIcon="instagram"></mat-icon>
            </button>
            <button mat-icon-button>
              <mat-icon svgIcon="twitter"></mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    <section>
      <div fxLayout>
        <h4 fxFlex class="mat-h4 group">Pontos de coleta ativos</h4>
        <button mat-button color="primary">
          <mat-icon>add</mat-icon>
          Novo ponto
        </button>
      </div>
      <div fxLayout fxLayoutGap="16px">
        <app-collect-point-card></app-collect-point-card>
        <app-collect-point-card></app-collect-point-card>
        <app-collect-point-card></app-collect-point-card>
      </div>
    </section>
    <section>
      <div fxLayout>
        <h4 fxFlex class="mat-h4 group">Campanhas ativas</h4>
        <button mat-button color="primary">
          <mat-icon>add</mat-icon>
          Nova campanha
        </button>
      </div>
      <div fxLayout fxLayoutGap="16px">
        <app-campaign-card></app-campaign-card>
        <app-campaign-card></app-campaign-card>
        <app-campaign-card></app-campaign-card>
      </div>
    </section>
  </div>
</main>
