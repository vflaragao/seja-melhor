<main>
  <div class="content" fxLayout fxLayoutAlign="center center">
    <div fxFlex fxFlex.sm="55" fxFlex.md="50" fxFlex.lg="45" fxFlex.xl="45" fxLayout="column">
      <h1 class="logo-font">Seja Melhor</h1>
      <mat-card>
        <mat-card-content>
          <form #login="ngForm" (submit)="onAuth()">
            <div fxLayout>
              <mat-form-field fxFlex appearance="outline">
                <input matInput name="email" type="email"
                  [(ngModel)]="credentials.email" placeholder="E-mail" required>
              </mat-form-field>
            </div>
            <div fxLayout>
              <mat-form-field fxFlex appearance="outline">
                <input matInput name="password" type="password"
                  [(ngModel)]="credentials.password" placeholder="Senha" required>
              </mat-form-field>
            </div>
            <div fxLayout>
              <button type="submit"fxFlex mat-raised-button color="primary"
                [disabled]="!login.form.valid">Entrar</button>
            </div>
            <div class="divider" fxLayout>
              <span>ou</span>
            </div>
            <div fxLayout>
              <button type="button" fxFlex
                mat-button color="primary" (click)="onCreate()">
                NÃ£o tenho conta, quero criar!
              </button>
            </div>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</main>
