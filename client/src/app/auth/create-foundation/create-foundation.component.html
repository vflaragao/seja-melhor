<div class="content">
  <h2 class="mat-h2">Criar instituição</h2>
  <mat-card [fxFlex.lg]="50">
    <mat-card-content>
      <form #createFoundation>
        <span class="group-title">Informações básicas</span>
        <div fxLayout>
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput name="name" [(ngModel)]="name">
          </mat-form-field>
        </div>
        <div fxLayout>
          <mat-form-field fxFlex appearance="outline">
            <mat-label>CNPJ</mat-label>
            <input matInput name="cnpj" [(ngModel)]="cnpj">
          </mat-form-field>
        </div>
        <div fxLayout>
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Telefone</mat-label>
            <input matInput name="phone" [(ngModel)]="phone">
          </mat-form-field>
        </div>

        <span class="group-title">Informações de funcionamento</span>
        <div fxLayout>
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Categoria</mat-label>
            <mat-select>
              <mat-option *ngFor="let category of categoryOptions" [value]="category">
                {{category | actionCategory}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout>
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Início funcionamento</mat-label>
            <input matInput name="init" type="time" [(ngModel)]="startTime">
          </mat-form-field>
        </div>
        <div fxLayout>
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Fim funcionamento</mat-label>
            <input matInput name="end" type="time" [(ngModel)]="endTime">
          </mat-form-field>
        </div>
        <div fxLayout>
          <mat-slide-toggle>Final de semana</mat-slide-toggle>
        </div>

        <span class="group-title">Credenciais</span>
        <div fxLayout fxLayoutGap="16px">
          <mat-form-field fxFlex appearance="outline">
            <mat-label>E-mail</mat-label>
            <input matInput name="email" type="email" [(ngModel)]="email">
          </mat-form-field>
          <mat-form-field fxFlex="30" appearance="outline">
              <mat-label>Função</mat-label>
              <mat-select>
                <mat-option *ngFor="let category of categoryOptions" [value]="category">
                  {{category | actionCategory}}
                </mat-option>
              </mat-select>
            </mat-form-field>
        </div>
        <div fxLayout>
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Senha</mat-label>
            <input matInput name="password" type="password" [(ngModel)]="password">
          </mat-form-field>
        </div>
        <div fxLayout>
          <mat-form-field fxFlex appearance="outline">
            <mat-label>Confirmar senha</mat-label>
            <input matInput name="confirmPass" type="password" [(ngModel)]="confirmPass">
          </mat-form-field>
        </div>
        <div fxLayout>
          <button fxFlex mat-raised-button color="primary">Criar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
